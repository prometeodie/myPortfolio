<section class="contact-me">
  <h1 class="contact-me__title">Contact Me</h1>
  <div class="contact-me__personal-info">
    <h4 class="contact-me__personal-info__title">My Email</h4>
    <i class="fa-solid fa-envelope"></i><span class="contact-me__personal-info__field" >franco.d.r1992@gmail.com</span>
  </div>

  <form class="contact-me__form" (submit)="submitForm()" [formGroup]="myForm">
    <mat-form-field class="contact-me__form__field">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field class="contact-me__form__field">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
    <mat-form-field class="contact-me__form__field">
      <mat-label>Subject</mat-label>
      <input matInput formControlName="subject">
    </mat-form-field>
    <mat-form-field class="contact-me__form__field">
      <mat-label>Menssage</mat-label>
      <textarea matInput formControlName="menssage"></textarea>
    </mat-form-field>
    <button class="contact-me__form__button" type="submit">Send Menssage</button>
  </form>
</section>
