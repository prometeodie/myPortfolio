</div>

<section class="my-projects">
  <h1 class="my-projects__title">My Projects</h1>

  <mat-card  *ngFor="let project of projects"
             class="my-projects__card"
             data-aos="fade-up-right"
             data-aos-offset="300"
             data-aos-easing="ease-in-sine">
    <mat-card-header class="my-projects__card__header">
      <mat-card-title>{{project.title}}</mat-card-title>
      <mat-card-subtitle>{{project.subTitle}}</mat-card-subtitle>
      <img class="my-projects__card__img" mat-card-image [src]="project.img" alt="Photo of a Shiba Inu">
    </mat-card-header>
    <mat-card-content>
      <p class="my-projects__card__paragraph">
        {{project.paragraph}}
      </p>
      <mat-chip-listbox>
        <mat-chip *ngFor="let chip of project.chip">{{chip}}</mat-chip>
      </mat-chip-listbox>
      <mat-card-actions class="my-projects__card__actions">
        <a href="#" class="my-projects__card__actions__anchor my-projects__card__actions__anchor--aqua">CODE</a>
        <a href="#" class="my-projects__card__actions__anchor">LIVE DEMO</a>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</section>
